<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <!-- Favicon icon -->
    <link rel="icon" href="assets/images/favicon.svg" type="image/x-icon" />
    <!-- fontawesome icon -->
    <link
      rel="stylesheet"
      href="assets/fonts/fontawesome/css/fontawesome-all.min.css"
    />
    <!-- animation css -->
    <link
      rel="stylesheet"
      href="assets/plugins/animation/css/animate.min.css"
    />
    <!-- vendor css -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
	<!-- [ Pre-loader ] start -->
	<div class="loader-bg">
		<div class="loader-track">
			<div class="loader-fill"></div>
		</div>
	</div>
	<!-- [ Pre-loader ] End -->
    <div class="auth-wrapper">
      <div class="auth-content container position-relative">
        <div class="card">
          <div class="row align-items-center">
            <div class="col-md-5 d-none d-md-block">
              <img
                src="assets/images/auth/register.svg"
                alt="Register"
                class="img-fluid"
              />
            </div>
            <div class="col-md-7">
              <div class="card-body">
                <div class="d-flex justify-content-center gap-4">
                  <div
                    class="d-flex justify-content-center align-items-center text-center gap-4"
                  >
                    <h2 class="fw-bold text-start f-w-400">
                      Register today and let the Legend begin!
                    </h2>
                    <div class="d-flex justify-content-center flex-column">
                      <img
                        src="assets/images/user/avatar-2.jpg"
                        alt="logo"
                        class="img-fluid rounded-pill mx-auto"
                      />
                      <h6 class="text-nowrap">Sponsor Name</h6>
                    </div>
                  </div>
                </div>

                <form>
                  <div class="row">
                    <div class="mb-3 col-md-6">
                      <label class="form-label" for="firstName"
                        >First Name</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="firstName"
                        placeholder="First Name"
                      />
                    </div>
                    <div class="mb-3 col-md-6">
                      <label class="form-label" for="lastName">Last Name</label>
                      <input
                        type="text"
                        class="form-control"
                        id="lastName"
                        placeholder="Last Name"
                      />
                    </div>
                  </div>
                  <div class="row">
                    <div class="mb-3 col-md-6">
                      <label class="form-label" for="inputusername4">UserName</label>
                      <input
                        type="text"
                        class="form-control"
                        id="inputusername4"
                        placeholder="UserName"
                      />
                    </div>
                    <div class="mb-3 col-md-6">
                      <label class="form-label" for="inputEmail4">Email</label>
                      <input
                        type="email"
                        class="form-control"
                        id="inputEmail4"
                        placeholder="Email"
                      />
                    </div>

                  </div>
                  <div class="row">
                    <div class="mb-3 col-md-6">
                      <label class="form-label" for="inputPassword4"
                        >Password</label
                      >
                      <input
                        type="password"
                        class="form-control"
                        id="inputPassword4"
                        placeholder="Password"
                      />
                    </div>
                    <div class="mb-3 col-md-6">
                      <label class="form-label" for="confirmPassword"
                        >Confirm Password</label
                      >
                      <input
                        type="password"
                        class="form-control"
                        id="confirmPassword"
                        placeholder="Confirm Password"
                      />
                    </div>
                  </div>
                  <div class="row">
                    <div class="mb-3 col-md-6">
                      <label class="form-label" for="nationalId"
                        >National Id</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="nationalId"
                        placeholder="National Id"
                      />
                    </div>
                    <div class="mb-3 col-md-6">
                      <label class="form-label" for="zipCode">Zip Code</label>
                      <input
                        type="text"
                        class="form-control"
                        id="zipCode"
                        placeholder="Zip Code"
                      />
                    </div>
                  </div>
                  <div class="row">
                    <div class="mb-3 col-md-6">
                      <label class="form-label" for="inputCity">Country</label>
                      <select id="inputCountry" class="form-control">
                        <option selected hidden class="text-secondary">
                          Please Choose Country
                        </option>
                        <option>Large select</option>
                      </select>
                    </div>
                    <div class="mb-3 col-md-6">
                      <label class="form-label" for="inputState">State</label>
                      <select id="inputState" class="form-control">
                        <option selected hidden class="text-secondary">
                          Please Choose State
                        </option>
                        <option>Large select</option>
                      </select>
                    </div>
                    <div class="mb-3 col-md-6">
                      <label class="form-label" for="inputCity">City</label>
                      <select id="inputCity" class="form-control">
                        <option selected hidden class="text-secondary">
                          Please Choose City
                        </option>
                        <option>Large select</option>
                      </select>
                    </div>
                    <div class="mb-3 col-md-6">
                     <label class="form-label">Phone Number</label>
                      <div class="input-group">
                        <select class="btn bg-primary text-black" style="" aria-label="Select country code">
  <option selected>+20</option>
  <option value="+966">+966</option>
  <option value="+971">+971</option>
  <option value="+965">+965</option>
  <option value="+974">+974</option>
  <option value="+962">+962</option>
  <option value="+961">+961</option>
  <option value="+212">+212</option>
  <option value="+213">+213</option>
  <option value="+1">+1</option>
  <option value="+44">+44</option>
  <option value="+33">+33</option>
  <option value="+49">+49</option>
  <option value="+39">+39</option>
  <option value="+34">+34</option>
  <option value="+81">+81</option>
  <option value="+86">+86</option>
  <option value="+91">+91</option>
</select>

                        <input
                          type="text"
                          class="form-control"
                          aria-label="Text input with dropdown button"
                          placeholder="Please enter your second Number"
                        />
                      </div>
                    </div>
                  </div>

                  <div class="mb-3">
                    <label class="form-label">ID or Passport</label>
                    <div class="input-group align-items-center">
                      <input
                        type="file"
                        class="form-control"
                        id="inputGroupFile01"
                        accept="image/*"
                        multiple
                      />
                      <div
                        id="previewContainer"
                        style="display: flex; gap: 10px; flex-wrap: wrap"
                        class="ms-2"
                      ></div>
                    </div>
                  </div>

                  <button type="submit" class="btn btn-primary w-100">
                    Register
                  </button>
                </form>
                <p class="mb-2">
                  Already have an account?
                  <a href="signin.html" class="f-w-400">Log in</a>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="assets/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script>
      const fileInput = document.getElementById("inputGroupFile01");
      const previewContainer = document.getElementById("previewContainer");

      fileInput.addEventListener("change", function () {
        previewContainer.innerHTML = ""; // نفضي الصور القديمة

        const files = Array.from(this.files);

        files.forEach((file) => {
          if (file.type.startsWith("image/")) {
            const reader = new FileReader();

            reader.onload = function (e) {
              const img = document.createElement("img");
              img.src = e.target.result;
              img.style.width = "50px";
              img.style.height = "50px";
              img.style.objectFit = "cover";
              img.style.borderRadius = "10px";
              previewContainer.appendChild(img);
            };

            reader.readAsDataURL(file);
          }
        });
      });
    </script>
  </body>
</html>
