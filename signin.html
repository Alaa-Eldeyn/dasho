<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in</title>
    <!-- Favicon icon -->
    <link rel="icon" href="assets/images/favicon.svg" type="image/x-icon" />
    <!-- fontawesome icon -->
    <link
      rel="stylesheet"
      href="assets/fonts/fontawesome/css/fontawesome-all.min.css"
    />
      <link rel="stylesheet" href="assets/fonts/material/css/materialdesignicons.min.css" />
    <!-- animation css -->
    <link
      rel="stylesheet"
      href="assets/plugins/animation/css/animate.min.css"
    />
    <!-- vendor css -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="auth-wrapper">
      <div class="auth-content container">
        <div class="card">
          <div class="row align-items-center">
            <div class="col-md-6 d-none d-md-block">
              <img src="assets/images/auth/Login.svg" alt="Login" class="img-fluid" />
            </div>
            <div class="col-md-6">
              <div class="card-body">
                <div class="d-flex justify-content-center">
                  <img
                    src="assets/images/logo-dark.svg"
                    alt="logo"
                    class="img-fluid mb-4"
                  />
                </div>
                <h4 class="mb-3 f-w-400 text-center">
                  Login into your account
                </h4>
                <div class="form-group mb-2">
                  <label class="form-label">Enter Email</label>
                  <input
                    type="email"
                    class="form-control"
                    placeholder="Please enter your email"
                  />
                </div>
                <div class="form-group mb-3">
                  <label class="form-label">Enter Password</label>
                  <input
                    type="password"
                    class="form-control"
                    placeholder="Please enter your password"
                  />
                </div>
                <p class="mb-2 text-end">
                  <a href="auth-reset-password.html" class="f-w-400"
                    >Forgot password?</a
                  >
                </p>
                <button class="btn btn-primary mb-4 btf w-100">Login</button>
                <div class="saprator"><span>OR</span></div>
                <div class="d-flex">
                  <button
                    class="btn btn-facebook mb-2 me-2 rounded-pill flex-grow-1"
                  >
                    <i class="fab fa-facebook-f"></i>facebook
                  </button>
                  <button
                    class="btn btn-googleplus mb-2 me-2 rounded-pill flex-grow-1 d-flex justify-content-center align-items-center"
                  >
                    <i class="mdi mdi-gmail fs-4"></i>Google
                  </button>
                </div>

                <p class="mb-0 text-muted text-center mt-4">
                  Donâ€™t have an account?
                  <a href="register.html" class="f-w-400">Signup</a>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
